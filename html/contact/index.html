<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Warez</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container-header">
          <div class="container-header__square-left"></div>
          <div class="container-header-text">
            <h1 class="container-header-text__title">
              The<br />Aesthetics<br />of 90s<br />Warez Scene
            </h1>
          </div>
          <div class="container-header__square-right"></div>
        </div>
      </header>
      <main>
        <div class="grid-container">
          <div class="flex-container">
            <section class="continer-gif">
              <img
                src="img/head.gif"
                alt="pixelated smiley"
                width="300px"
                height="300px"
              />
            </section>
          </div>
          <div class="flex-container">
            <section class="form-container">
              <form action="#" method="post">
                <label class="form-container__text" for="fname">Name:</label>
                <input
                  class="form-container__answer"
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your name.."
                  required
                />

                <label class="form-container__text" for="email">E-mail:</label>
                <input
                  class="form-container__answer"
                  type="email"
                  name="email"
                  placeholder="Your e-mail.."
                  pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$"
                  required
                />

                <label class="form-container__text" for="subject"
                  >Subject:</label
                >
                <textarea
                  class="form-container__answer"
                  id="subject"
                  name="subject"
                  placeholder="This actually doesn't work.. but my email is niklas.wallenborg@hyperisland.se"
                  style="height: 200px"
                ></textarea>

                <div class="form-container-send">
                  <input
                    class="form-container-send__button"
                    type="submit"
                    value="Submit"
                  />
                </div>
              </form>
            </section>
          </div>
        </div>
      </main>
      <nav class="container-links">
        <ul class="grid-links">
          <li>
            <a href="../info/index.html" class="grid-links__style-links"
              >Writing</a
            >
          </li>
          <li>
            <a href="../games/index.html" class="grid-links__style-links"
              >Games</a
            >
          </li>
          <li>
            <a href="../contact/index.html" class="grid-links__style-links"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="https://hcommons.org/deposits/objects/hc:43560/datastreams/CONTENT/content"
              class="grid-links__style-links"
              target="_blank"
              >Read</a
            >
          </li>
          <li>
            <a href="../site-map/index.html" class="grid-links__style-links"
              >Back</a
            >
          </li>
        </ul>
      </nav>

      <footer class="container-footer">
        <div class="footer-content">
          <h3 class="footer-content__headtext">90s Themed Website</h3>
          <p class="footer-content__text">
            Hyper Island - The Fundamentals
            <span class="footer-content__small-text">
              &#40;only HTML and CSS&#41;</span
            >
            - Assessment - Niklas Wallenborg 2023
          </p>
          <ul class="footer-content__links">
            <li>
              <a href="https://github.com/Wallenborg" target="_blank"
                ><img
                  src="../img/icons8-github-50.png"
                  alt="Logo Github"
                  class="footer-content__links-img"
              /></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/niklaswallenborg/"
                target="_blank"
                ><img
                  src="../img/icons8-instagram-50.png"
                  alt="Logo Instagram"
                  class="footer-content__links-img"
              /></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/niklas-wallenborg-026bb7131/"
                target="_blank"
                ><img
                  src="../img/icons8-linkedin-50.png"
                  alt="Logo Linkedin"
                  class="footer-content__links-img"
              /></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
